<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators" >
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" style="background-color: rgba(62, 207, 226, 0.247);">
      <div class="item active">
        <a target="_top" href="http://bibliotecas.uaq.mx/index.php/servicios-menu/egresados-dgbsdi">
        <img src="images/cinta-egresados.png" alt="" width="690" height="417" style="margin: auto;">
        </a>
      </div>

      <div class="item">
        <a target="_top" href="http://bibliotecas.uaq.mx/index.php/biblioteca-menu/politica-de-donaciones">
        <img src="images/cinta-donaciones.png" alt="" width="690" height="417" style="margin: auto;">
        </a>
      </div>
      
      <div class="item">
        <img src="images/cinta-telegram.png" alt="" width="690" height="817" style="margin: auto;">
      </div>
      
      <div class="item">
        <a target="_top" href="http://bibliotecas.uaq.mx/index.php/pregunta-al-bibliotecario">
        <img src="images/cinta-preguntale.jpeg" alt="" width="690" height="817" style="margin: auto;">
        </a>
      </div>
      
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-backward-left"></span>
      <span class="sr-only"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">      
    </a>
  </div>
</div>
</body>
</html>
