<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<title>Barra de búsqueda</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>

	  <div class="container mt-4">
	  	<!-- search bar & filter dropdowns -->
	  	<div class="searchAndFilter row justify-content-center">

        <div class="dropdown mr-2" id="filter">
				  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Catálogo</button>
				  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
				    <a class="dropdown-item allUser" href="javascript:;">Catálogo</a>
				    <a class="dropdown-item maleUser" href="javascript:;">Repositorio</a>
				    <a class="dropdown-item femaleUser" href="javascript:;">Biblioteca digital</a>
  				</div>
				</div>

	  		<div class="searchbar" id="search-bar">
		      <form class="form-inline">
		        <label class="sr-only" for="inlineFormInputName2">Name</label>
		        <input type="text" class="form-control mb-2 mr-sm-2" id="search" placeholder="Título, autor o tema">
		        <button type="submit" class="btn btn-primary mb-2" id="submit-search">Buscar</button>
		      </form>
    		</div>

	  	</div>
	  	<!-- data-panel -->
	  </div>

		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
