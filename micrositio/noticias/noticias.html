    <title>Document</title>
</head>
<body>
    <div class="my-flipster-container">
    <div class="my-flipster">
        <ul class="flip-items flipster__container">

            </li>
            <li data-flip-title="2" data-flip-category="" class="flipster__item">

                    <img style="border-radius: 8px;" src="https://bibliotecasuaq.github.io/dgbsdi-site/slider/images/lauaqenredalycbanner.jpg">
                    </a>
                </div>
            </li>
            <li data-flip-title="3" data-flip-category="" class="flipster__item">
                <div class="flipster__item__content">
                    <a href="https://tawk.to/chat/604aafde1c1c2a130d67a467/1f0hru00h" target="_parent">
                    <img style="border-radius: 8px;" src="https://bibliotecasuaq.github.io/dgbsdi-site/slider/images/1.jpg">
                    </a>
                </div>
            </li>
            <li data-flip-title="4" data-flip-category="" class="flipster__item">
                <div class="flipster__item__content">
                    <a href="https://acervo.uaq.mx/cgi-bin/koha/pages.pl?p=egresados" target="_parent">
                    <img style="border-radius: 8px;" src="https://bibliotecasuaq.github.io/dgbsdi-site/slider/images/2.png">
                    </a>
                </div>
            </li>
            <li data-flip-title="5" data-flip-category="" class="flipster__item">
                <div class="flipster__item__content">
                    <a href="https://t.me/dgbsdiuaq" target="_parent">
                    <img style="border-radius: 8px;" src="https://bibliotecasuaq.github.io/dgbsdi-site/slider/images/titktok.png">
                    </a>

            </li>
            <li data-flip-title="6" data-flip-category="" class="flipster__item">

    </div>
</div>

      <script src="/js/jquery.min.js"></script>
      <script src="jquery.flipster.min.js"></script>
      <script>
          $('.my-flipster').flipster({
    itemContainer: 'ul',
    // [string|object]
    // Selector for the container of the flippin' items.

    itemSelector: 'li',
    // [string|object]
    // Selector for children of `itemContainer` to flip

    start: 0,
    // ['center'|number]
    // Zero based index of the starting item, or use 'center' to start in the middle

    fadeIn: 1500,
    // [milliseconds]
    // Speed of the fade in animation after items have been setup

    loop: true,
    // [true|false]
    // Loop around when the start or end is reached

    autoplay: 5000,
    // [false|milliseconds]
    // If a positive number, Flipster will automatically advance to next item after that number of milliseconds

    pauseOnHover: true,
    // [true|false]
    // If true, autoplay advancement will pause when Flipster is hovered

    style: 'coverflow',
    // [coverflow|carousel|flat|wheel|...]
    // Adds a class (e.g. flipster--coverflow) to the flipster element to switch between display styles
    // Create your own theme in CSS and use this setting to have Flipster add the custom class

    spacing: -0.52,
    // [number]
    // Space between items relative to each item's width. 0 for no spacing, negative values to overlap

    click: true,
    // [true|false]
    // Clicking an item switches to that item

    keyboard: true,
    // [true|false]
    // Enable left/right arrow navigation

    scrollwheel: false,
    // [true|false]
    // Enable mousewheel/trackpad navigation; up/left = previous, down/right = next

    touch: true,
    // [true|false]
    // Enable swipe navigation for touch devices

    nav: false,
    // [true|false|'before'|'after']
    // If not false, Flipster will build an unordered list of the items
    // Values true or 'before' will insert the navigation before the items, 'after' will append the navigation after the items

    buttons: false,
    // [true|false|'custom']
    // If true, Flipster will insert Previous / Next buttons with SVG arrows
    // If 'custom', Flipster will not insert the arrows and will instead use the values of `buttonPrev` and `buttonNext`

    buttonPrev: 'Anterior',
    // [text|html]
    // Changes the text for the Previous button

    buttonNext: 'Siguiente',
    // [text|html]
    // Changes the text for the Next button

    onItemSwitch: false
    // [function]
    // Callback function when items are switched
    // Arguments received: [currentItem, previousItem]
});
      </script>
</body>
</html>
