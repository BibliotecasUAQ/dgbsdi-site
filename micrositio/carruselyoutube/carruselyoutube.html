<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>   
    body {
        max-width:900px;
        margin:0 auto;
        background-color:transparent!important;
    }
    .carousel-item {
            position: relative;
            /*width: 100%;*/
            /*padding-bottom: 56.25%; /* 16:9 aspect ratio */
            /*height: 0;
            overflow: hidden;*/
    }
        iframe {
            /*width: 640px;
            max-width:640px;*/
            /*height: auto;*/
           /* height:360px;*/
            border: none;
            border-radius:8px;
            box-shadow: 0px 0px 3px 0px;
            border: 3px solid #5e6576;
            
            /*position: absolute;*/
           /* top: 0;*/
           /* left: 0;*/
            width: 512px;
            height: 288px;
           
        }
        .carousel-control-prev, .carousel-control-next {
            filter: drop-shadow(rgba(0, 0, 0, 0.5) 0px 2px 2px) drop-shadow(rgba(0, 0, 0, 0.5) 0px -2px 2px) drop-shadow(rgba(0, 0, 0, 0.5) 0px 1px 5px);
        }
        .carousel-control-prev span, .carousel-control-next span {
            width:5rem;
            height:5rem;
        }
        .carousel-caption {
            display:none;
        }
    </style>
</head>
<body>
    <div  class="carousel slide" id="carouselDemo" data-bs-wrap="true" data-bs-ride="false">
        <div  class="carousel-inner">
            
            <!-- Video 1 -->
            <div class="carousel-item active" data-bs-interval="8000">
                <center>
                <iframe src="https://www.youtube.com/embed/W8GD3SOlsik" allowfullscreen></iframe></center>
                <div class="carousel-caption">
                    <h5>Video 1</h5>
                    <p>Descripción del video 1</p>
                </div>
            </div>
            
            <!-- Video 2 -->
            <div class="carousel-item" data-bs-interval="8000">
                <center>
                <iframe src="https://www.youtube.com/embed/IhHYJL_Y_0I" allowfullscreen></iframe></center>
                <div class="carousel-caption">
                    <h5>Video 2</h5>
                    <p>Descripción del video 2</p>
                </div>
            </div>
            
            <!-- Video 3 -->
            <div class="carousel-item" data-bs-interval="8000">
                <center>
                <iframe src="https://www.youtube.com/embed/-U44402yQzQ" allowfullscreen></iframe></center>
                <div class="carousel-caption">
                    <h5>Video 3</h5>
                    <p>Descripción del video 3</p>
                </div>
            </div>

            <!-- Video 4 -->
            <div class="carousel-item" data-bs-interval="8000">
                <center>
                <iframe src="https://www.youtube.com/embed/jJICzuB53bw" allowfullscreen></iframe></center>
                <div class="carousel-caption">
                    <h5>Video 4</h5>
                    <p>Descripción del video 4</p>
                </div>
            </div>

            <!-- Video 5 -->
            <div class="carousel-item" data-bs-interval="8000">
                <center>
                <iframe src="https://www.youtube.com/embed/pgMvzhvjeNA" allowfullscreen></iframe></center>
                <div class="carousel-caption">
                    <h5>Video 5</h5>
                    <p>Descripción del video 5</p>
                </div>
            </div>
        </div>

        <!-- Botones de navegación -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselDemo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        
        <button class="carousel-control-next" type="button" data-bs-target="#carouselDemo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

        <!-- Indicadores del carrusel -->
         <!--
        <div class="carousel-indicators">
            <button type="button" class="active" data-bs-target="#carouselDemo" data-bs-slide-to="0"></button>
            <button type="button" data-bs-target="#carouselDemo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carouselDemo" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#carouselDemo" data-bs-slide-to="3"></button>
            <button type="button" data-bs-target="#carouselDemo" data-bs-slide-to="4"></button>
        </div>
        -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
