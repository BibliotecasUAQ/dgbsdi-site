<style>
.mySlides {display:none}
.w3-left, .w3-right, .w3-badge {cursor:pointer;color:#f27576;}
.w3-left {display:none;}
.w3-right {display:none;}
.w3-badge {height:13px;width:13px;padding:0;}
.w3-content, .w3-display-container a img {border-radius: .25rem;}
.w3-badge.demo.w3-border.w3-transparent.w3-hover-white {margin:3px;background: #140606;}
.badgediv {display: flex;justify-content: right;}
</style>

 <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
    <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
    <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div></div>
    <div class="badgediv">
      <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
      <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>

      <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(6)"></span>

  </div>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" w3-white", "");
  }
  x[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " w3-white";
}
// funcion para hacer auto slide.

var slideIndex = 1;
var timeOutId;
showDivs(slideIndex);

function plusDivs(n) {
    showDivs(slideIndex += n);
}

function showDivs(n) {
    // Stop the timeout from triggering.
    clearTimeout(timeOutId);

    var i;
    var x = document.getElementsByClassName("mySlides");
    if (n==undefined){n = ++slideIndex;}
    if (n > x.length) {slideIndex = 1;} 
    if (n < 1) {slideIndex = x.length;}
    for (i = 0; i < x.length; i++) {
         x[i].style.display = "none"; 
    }
    x[slideIndex-1].style.display = "block"; 
    // Schedule a new timeout.
    timeOutId = setTimeout(showDivs, 8000); // Change image every 8 seconds
}
  
</script>

</body>
